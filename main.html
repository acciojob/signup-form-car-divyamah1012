<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
	<label for="name">Name</label>&nbsp	
	<input type="text" id="name" name="name" placeholder="Name" required><br>
	<label for="email">Email</label>&nbsp	
	<input type="Email" id="email" name="email" placeholder="Email" required><br>
	<label for="gender_m">Male</label>&nbsp	
	<input type="radio" id="gender_m" name="gender" value="male" required>
			<label for="gender_f">Female</label>&nbsp	
	<input type="radio" id="gender_f" name="gender" value="female"required><br>
			<label for="cars">Car Brands</label>&nbsp	
	<select name="cars" id="cars" required>
		<option value=""  disabled selected>--Please choose an option--</option>
		<option value="maruti">maruti</option>
		<option value="mahindra">mahindra</option>
		<option value="tata">tata</option>
	</select><br>
		
			<label for="age">Age</label>&nbsp	
	<input type="number" id="age" name="age" placeholder="Age" required><br>
<label for="dob">DOB</label>&nbsp	
	<input type="date" id="dob" name="dob" placeholder="-" required><br>
<label for="tel">Phone Number</label>&nbsp	
	<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>
<label for="password">password</label>&nbsp	
	<input type="password" id="password" name="password" placeholder="password" required><br><br>
<label for="tos">I agree to the TOS</label>&nbsp	
	<input type="checkbox" id="tos" name="tos" required><br><br>
<button type="submit">Submit</button>
	</form>






</body>

</html>
